syntax = "proto3";

package user;

option go_package = "github.com/Souvikns/orchestrator-service/user";

service OrchestratorService {
    rpc GetUserByName(UserName) returns (User) {}
}

message UserName {
    string name = 1;
}

message User {
    string name = 1;
    string class = 2;
    int64 roll = 3;
}